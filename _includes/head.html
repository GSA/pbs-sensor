<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "/bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/bower_components/backgrid/lib/backgrid.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/bower_components/bootstrap/dist/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <script src="{{ "/bower_components/jquery/dist/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/bower_components/jquery-ui/jquery-ui.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/bower_components/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/bower_components/underscore/underscore-min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/bower_components/backbone/backbone-min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/bower_components/backgrid/lib/backgrid.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/bower_components/bootstrap/dist/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
</head>
